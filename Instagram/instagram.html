<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css" />

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./celularr.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./logo.png" class="instagram-logo" alt="logo" />
          <div class="profile-photo">
            <img src="./perfil.jpeg" alt="foto do perfil" />
          </div>
          <a href="a" class="instagram-login"> Continue como anabarrosb_ </a>
          <a href="a" class="instagram-logout"> Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é anabarrosb_ ?</p>
          <p class="notaccount">
            <span class="link-blue"> Alterar Conta </span>
            ou
            <span class="link-blue"> Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
        </div>
        <div class="download">
          <a href="a" class="app-download"> </a>
          <a href="a" class="app-download"> </a>
        </div>
      </div>
    </div>
  </body>
</html>
